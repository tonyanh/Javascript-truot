<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 8 bài 3</title>
</head>
<body>
    <div id="content">
        <h1>Custom HTML5 video play</h1>
        <div id="player-container">
            <video id="myplayer" width="640" height="360">
                <source src="./bọ 3.mp4" type="video/mp4">
                Your browser does not support HTML5 Video.
            </video>
            <div id="controls">
                <button style="cursor: pointer" onclick="playPause()">Play/Pause</button>
                <button style="cursor: pointer" onclick="stopVideo()">Stop</button>
                <button style="cursor: pointer" onclick="replayVideo()">Replay</button>
                <button style="cursor: pointer" onclick="increaseVolume()">Volume (+)</button>
                <button style="cursor: pointer" onclick="desreaseVolume()">Volume (-)</button>
                <button style="cursor: pointer" onclick="muteVolume()">Mute/Unmute</button>
            </div>
        </div>
    </div>

    <script>
        let player =document.getElementById("myplayer");

        function playPause() {
            if(player.paused) {player.play();}
            else {player.pause();}
        }

        function stopVideo() { 
            player.pause();
            if(player.currentTime) {
                player.currentTime = 0;
            }
        }

        function replayVideo() { 
            player.currentTime = 0;
            player.play();
        }

        function increaseVolume() { 
            if(player.volume < 1) 
                player.volume = parseFloat(player.volume + 0.1).toFixed(1);
        }
        function desreaseVolume() {
            if(player.volume > 0) 
            player.volume = parseFloat(player.volume - 0.1).toFixed(1);
        }

        function muteVolume() {
            if(player.muted) {
                player.muted = false;
            } else {
                player.muted = true;
            }
        }
    </script>
</body>
</html>
